<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Demo</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg mynav">
      <div class="container-fluid">
        <h6>Parsec Account Switcher</h6>
      </div>
    </nav>
  </header>


  <!-- Home Page   -->
  <div class="container">
    <div class="content">
      <h1 class="heading">
        <span style="color: #f50049;">Switch Accounts With<br>
          Absolute Ease</span>
      </h1>
      <p>Simplify your experience, amplify your productivity.</p>
      <button class="main-btn" data-bs-toggle="modal" data-bs-target="#Modal1"><i class="fa fa-user-plus"></i> Add
        Parsec Account</button>
    </div>
  </div>


  <!-- Add Parsec Account Modal -->
  <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="popup">
            <!-- <form> -->
              <small id="error"></small>
              <div class="mb-3 mt-2 input-field">
                <input id="input-box" type="text" onclick="clearInput()" autocomplete="off" placeholder="Enter Nickname" required>
              </div>
              <button type="button" value="Add Account" id="add-btn" class="main-btn d-flex justify-content-center">Add Account</button>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- User Accounts List -->
  <div id="accounts-container">
  </div>


  <!-- Add New User Plus Icon Button  -->
  <div class="plusBtn" id="plus-btn" data-bs-toggle="modal" data-bs-target="#Modal1">
    <button>
      <h1>+</h1>
    </button>
  </div>


  <script src="control.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
